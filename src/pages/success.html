<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница успеха</title>
    <link rel="stylesheet" href="./css/success-page.css" />
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card" aria-label="Экран успешного действия">
        <img class="auth-logo" src="./assets/brand-logo.svg" alt="tuta" width="128" height="48" />

        <div class="auth-card__content">
          <div class="auth-card__left">
            <a class="auth-back" id="success-back" href="./index.html" aria-label="Вернуться назад">Назад</a>
            <h1 class="auth-title" id="success-title">Успешно</h1>
            <p class="auth-subtitle" id="success-description">Операция выполнена успешно</p>
            <button class="auth-submit" id="success-action" href="#">Продолжить</button>
          </div>

          <div class="auth-card__right" aria-hidden="true">
            <div class="auth-illustration-wrap">
              <img src="./assets/reset-password-success-illustration.svg" alt="" width="597" height="512" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
