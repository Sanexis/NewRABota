<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="./css/forgot-password.css" />
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card" aria-label="Форма восстановления пароля">
        <img class="auth-logo" src="./assets/brand-logo.svg" alt="tuta" width="128" height="48" />
        <div class="auth-card__content">
          <div class="auth-card__left">
            <div class="auth-content" id="auth-content-root">
              <a class="auth-back" href="./index.html" aria-label="Вернуться назад">Назад</a>
              <h1 class="auth-title">Забыли пароль?</h1>
              <p class="auth-subtitle">Введите логин для восстановления пароля</p>

              <form class="auth-form" action="javascript:void(0)" method="post">
                <fieldset class="auth-methods">
                  <legend class="sr-only">Способ восстановления</legend>
                  <label class="auth-radio">
                    <input type="radio" name="recovery" value="email" checked />
                    <span>Email</span>
                  </label>
                  <label class="auth-radio">
                    <input type="radio" name="recovery" value="phone" />
                    <span>Номер телефона</span>
                  </label>
                </fieldset>

                <label class="auth-field">
                  <span id="recovery-label" class="recovery-label">Логин</span>
                  <input id="recovery-input" type="email" name="login" placeholder="tuta@gmail.com" autocomplete="email" />
                </label>

                <button class="auth-submit" type="submit">Отправить ссылку на восстановление</button>
              </form>

              <p class="auth-register">
                Нет аккаунта?
                <a href="#">Регистрация</a>
              </p>
            </div>
          </div>

          <div class="auth-card__right" aria-hidden="true">
            <div class="auth-illustration-wrap">
              <img src="./assets/forgot-password-illustration.svg" alt=""/>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
