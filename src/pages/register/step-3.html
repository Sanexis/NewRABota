<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация — Шаг 3</title>
    <link rel="stylesheet" href="../css/register-page.css" />
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card" aria-label="Регистрация, шаг 3">
        <img class="auth-logo" src="../assets/brand-logo.svg" alt="tuta" width="128" height="48" />
        <div class="auth-card__content">
          <div class="auth-card__left">
            <a class="auth-back" href="./step-2.html" aria-label="Вернуться назад">Назад</a>
            <h1 class="auth-title">Регистрация</h1>
            <div class="auth-steps" aria-label="Этапы регистрации">
              <button class="auth-step is-completed" type="button"><span class="auth-step__index">1</span><span>Данные для входа</span></button>
              <span class="auth-step__line"></span>
              <button class="auth-step is-completed" type="button"><span class="auth-step__index">2</span><span>Персональные данные</span></button>
              <span class="auth-step__line"></span>
              <button class="auth-step is-active" type="button"><span class="auth-step__index">3</span><span>Оборудование</span></button>
            </div>

            <form class="auth-form" id="register-step-3-form" action="javascript:void(0)" method="post">
              <fieldset class="auth-gender auth-gender--equipment" aria-label="Наличие оборудования">
                <legend class="sr-only">Наличие оборудования</legend>
                <label class="auth-gender__option">
                  <input type="radio" name="hasEquipment" value="yes" checked />
                  <span>Есть оборудование</span>
                </label>
                <label class="auth-gender__option">
                  <input type="radio" name="hasEquipment" value="no" />
                  <span>Нет оборудования</span>
                </label>
              </fieldset>

              <div id="equipment-fields" class="auth-grid auth-grid--equipment">
                <label class="auth-field auth-field--icon-help">
                  <span class="auth-field__label-with-hint">
                    Номер карты доступа
                    <button class="auth-field__hint-trigger" type="button" data-hint-target="equipment-data-hint" aria-label="Подсказка по номеру карты доступа"></button>
                    <span class="auth-field__hint">Номер должен состоять из 14 цифр</span>
                  </span>
                  <input id="access-card-number" type="text" placeholder="1234 5678 1234 5678" maxlength="19" inputmode="numeric" />
                </label>
                <label class="auth-field"><span>Серийный номер модуля</span><input id="module-serial-number" type="text" placeholder="1234567890" /></label>
                <p id="equipment-data-hint" class="auth-alert-note is-hidden"><img src="../assets/circle-alert.svg" alt="" width="16" height="16" /><span>Проверьте правильность ввода данных с оборудования. После регистрации изменить эти данные можно будет только через техническую поддержку.</span></p>
              </div>

              <div id="no-equipment-fields" class="is-hidden">
                <div class="auth-delivery-options">
                  <label class="auth-check"><input type="radio" name="deliveryMethod" value="dealer" checked /><span>Получить у дилера</span></label>
                  <label class="auth-check"><input type="radio" name="deliveryMethod" value="my-address" /><span>На мой адрес</span></label>
                </div>
                <p class="auth-alert-note"><img src="../assets/circle-alert.svg" alt="" width="16" height="16" /><span>Если у вас нет оборудования, выберите способ получения.</span></p>
              </div>

              <div class="auth-actions">
                <a class="auth-submit auth-submit--secondary" href="./step-2.html">Назад</a>
                <button class="auth-submit" type="submit">Завершить регистрацию</button>
              </div>
            </form>
          </div>
          <div class="auth-card__right" aria-hidden="true"><div class="auth-illustration-wrap"><img src="../assets/forgot-password-illustration.svg" alt="" width="528" height="364" /></div></div>
        </div>
      </section>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
