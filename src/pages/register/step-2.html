<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация — Шаг 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.css" />
    <link rel="stylesheet" href="../css/register-page.css" />
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card" aria-label="Регистрация, шаг 2">
        <img class="auth-logo" src="../assets/brand-logo.svg" alt="tuta" width="128" height="48" />
        <div class="auth-card__content">
          <div class="auth-card__left">
            <a class="auth-back" href="./verification.html" aria-label="Вернуться назад">Назад</a>
            <h1 class="auth-title">Регистрация</h1>
            <div class="auth-steps" aria-label="Этапы регистрации">
              <button class="auth-step is-completed" type="button"><span class="auth-step__index">1</span><span>Данные для входа</span></button>
              <span class="auth-step__line"></span>
              <button class="auth-step is-active" type="button"><span class="auth-step__index">2</span><span>Персональные данные</span></button>
              <span class="auth-step__line"></span>
              <button class="auth-step" type="button" disabled><span class="auth-step__index">3</span><span>Оборудование</span></button>
            </div>

            <form class="auth-form" id="register-step-2-form" action="javascript:void(0)" method="post">
                <label class="auth-field"><span>ФИО</span><input id="reg-full-name" type="text" placeholder="Иванов Иван Иванович" /></label>
              <fieldset class="auth-gender" aria-label="Пол">
                <legend class="sr-only">Пол</legend>
                <label class="auth-gender__option">
                  <input type="radio" name="gender" value="male" checked />
                  <span>Мужской</span>
                </label>
                <label class="auth-gender__option">
                  <input type="radio" name="gender" value="female" />
                  <span>Женский</span>
                </label>
              </fieldset>
              <div class="auth-grid auth-grid--2">
                <label class="auth-field auth-field--icon-help">
                  <span>Идентификационный номер</span>
                  <button class="auth-field__hint-trigger" type="button" aria-label="Подсказка по идентификационному номеру"></button>
                  <div class="auth-field__hint">Номер должен состоять из 14 символов, цифры и латиницы</div>
                  <input id="reg-id-number" type="text" placeholder="12345678901AB2" maxlength="14" inputmode="numeric" />
                </label>
                <label class="auth-field auth-field--icon-calendar"><span>Дата рождения</span><input id="reg-birth-date" type="text" placeholder="01 января 1991" /></label>
              </div>
              <div class="auth-grid auth-grid--3">
                <label class="auth-field"><span>Область</span><input id="reg-region" type="text" placeholder="Гомельская" /></label>
                <label class="auth-field"><span>Район</span><input id="reg-district" type="text" placeholder="Гомельский" /></label>
                <label class="auth-field"><span>Город</span><input id="reg-city" type="text" placeholder="Гомель" /></label>
              </div>
              <div class="auth-grid auth-grid--2-addr">
                <label class="auth-field"><span>Почтовый индекс</span><input id="reg-postcode" type="text" placeholder="1234567" /></label>
                <label class="auth-field"><span>Полный адрес</span><input id="reg-full-address" type="text" placeholder="ул. К. Маркса, кв.724, подъезд 4" /></label>
              </div>
              <button class="auth-submit" type="submit">Продолжить</button>
            </form>
          </div>
          <div class="auth-card__right" aria-hidden="true"><div class="auth-illustration-wrap"><img src="../assets/forgot-password-illustration.svg" alt="" width="528" height="364" /></div></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
