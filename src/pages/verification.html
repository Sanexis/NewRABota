<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Верификация</title>
    <link rel="stylesheet" href="./css/verification-page.css" />
  </head>
  <body>
    <main class="verification-layout">
      <section class="verification-card" aria-label="Форма верификации">
        <img class="verification-logo" src="./assets/brand-logo.svg" alt="tuta" width="128" height="48" />

        <div class="verification-card__content">
          <div class="verification-card__left">
            <a class="verification-back" href="./register.html" aria-label="Вернуться назад">Назад</a>
            <h1 class="verification-title">Верификация</h1>
            <p class="verification-subtitle" id="verification-description">
              На Вашу почту отправлено письмо с кодом для подтверждения email. Введите полученный код в поле ниже и нажмите кнопку "Подтвердить".
            </p>

            <form class="verification-form" action="javascript:void(0)" method="post">
              <label class="verification-field">
                <span>Введите полученный код</span>
                <input id="verification-code" type="text" placeholder="123456" inputmode="numeric" />
              </label>

              <div class="verification-actions">
                <button class="verification-btn verification-btn--light" type="button">Отправить письмо повторно</button>
                <button class="verification-btn" type="submit">Продолжить</button>
              </div>
            </form>

            <p class="verification-login-link">
              Есть аккаунт?
              <a href="./login.html">Авторизация</a>
            </p>
          </div>

          <div class="verification-card__right" aria-hidden="true">
            <div class="verification-illustration-wrap">
              <img src="./assets/forgot-password-illustration.svg" alt="" width="528" height="364" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
