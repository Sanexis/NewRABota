<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="./css/reset-password.css" />
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card" aria-label="Форма обновления пароля">
        <img class="auth-logo" src="./assets/brand-logo.svg" alt="tuta" width="128" height="48" />
        <div class="auth-card__content">
          <div class="auth-card__left">
            <div class="auth-content" id="reset-content-root">
              <a class="auth-back" href="./forgot-password.html" aria-label="Вернуться назад">Назад</a>
              <h1 class="auth-title">Восстановление пароля</h1>
              <p class="auth-subtitle">Установите новый пароль для вашей учетной записи</p>

              <form class="auth-form reset-form" action="javascript:void(0)" method="post">
                <label class="auth-field auth-field--password">
                  <span>Придумайте пароль</span>
                  <input id="reset-password" type="password" name="password" autocomplete="new-password" />
                  <button class="password-visibility" type="button" data-toggle-target="reset-password" aria-label="Показать пароль"></button>
                </label>

                <label class="auth-field auth-field--password">
                  <span>Повторите пароль</span>
                  <input id="reset-password-repeat" type="password" name="passwordRepeat" autocomplete="new-password" />
                  <button class="password-visibility" type="button" data-toggle-target="reset-password-repeat" aria-label="Показать пароль"></button>
                </label>

                <button class="auth-submit" type="submit">Обновить пароль</button>
              </form>
            </div>
          </div>

          <div class="auth-card__right" aria-hidden="true">
            <div class="auth-illustration-wrap">
              <img id="reset-illustration" src="./assets/forgot-password-illustration.svg" alt="" width="596" height="512" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
